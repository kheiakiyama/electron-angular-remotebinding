<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electron Angular Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-app="MainApp">
    <div ng-controller="MainCtrl">
      <ul>
        <li ng-repeat="item in items">
          <div>{{item.name}}</div>
        </li>
      </ul>
      <textarea class="message" ng-model="text" my-chat-key-down="sendMessage()"></textarea>
    </div>
    <script src="./app.js"></script>
</body>
</html>
